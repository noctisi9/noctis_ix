<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noctis IX | The Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ff2a2a; --bg: #0b0b0b; --card-bg: rgba(20, 20, 20, 0.9); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        #bg-canvas { position: fixed; width: 100%; height: 100%; z-index: -1; background: #000; }
        .home-btn { position: fixed; top: 25px; left: 25px; color: var(--primary); font-size: 24px; z-index: 100; transition: 0.3s; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 50%;}
        .container { max-width: 1200px; margin: 80px auto; padding: 20px; position: relative; }
        .blog-header { text-align: center; margin-bottom: 60px; }
        h1 { color: var(--primary); font-size: 3.5rem; text-transform: uppercase; letter-spacing: 5px; }
        .row-title { border-bottom: 2px solid var(--primary); display: inline-block; padding-right: 50px; margin: 40px 0 25px; text-transform: uppercase; letter-spacing: 2px;}
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .post-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; text-decoration: none; color: white; border: 1px solid #333; transition: 0.3s; display: flex; flex-direction: column; }
        .post-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .post-card img { width: 100%; height: 150px; object-fit: cover; filter: grayscale(50%); transition: 0.5s; }
        .post-card:hover img { filter: grayscale(0%); }
        .post-content { padding: 15px; flex-grow: 1; }
        .post-content h3 { margin: 0 0 10px; font-size: 1.1rem; color: var(--primary); }
        .post-content p { font-size: 0.85rem; color: #bbb; margin: 0; line-height: 1.4; }
        footer { text-align: center; padding: 50px; border-top: 1px solid #222; background: rgba(0,0,0,0.8); }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <a href="index.html" class="home-btn"><i class="fas fa-home"></i></a>

    <div class="container">
        <div class="blog-header">
            <h1>THE BLOG</h1>
            <p>Digital journal of Noctis IX. Insights, tech, and deep dives.</p>
        </div>

        <h2 class="row-title">Latest Logs</h2>
        <div id="blog-grid" class="grid-container"></div>
    </div>

    <footer>
        <p>&copy; 2026 <b>Noctis IX</b> | All Rights Reserved</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCechk_U54bJCdsi3CY1B8HueeQXFeEveE",
            authDomain: "noctis-i9.firebaseapp.com",
            projectId: "noctis-i9",
            storageBucket: "noctis-i9.firebasestorage.app",
            messagingSenderId: "32989428853",
            appId: "1:32989428853:web:49597558fc6d6dc3598c3c"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        function loadBlog() {
            const grid = document.getElementById('blog-grid');
            db.collection("blog_lab").orderBy("createdAt", "desc").onSnapshot((querySnapshot) => {
                grid.innerHTML = ""; 
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // [inference] Check if document explicitly requests template2
                    const targetTemplate = data.useTemplate2 ? "template2.html" : "template.html";
                    
                    grid.innerHTML += `
                        <a href="${targetTemplate}?id=${doc.id}&col=blog_lab" class="post-card">
                            <img src="${data.image || 'https://placehold.co/400x250/111/ff2a2a?text=Blog+Entry'}" alt="Post">
                            <div class="post-content">
                                <h3>${data.title}</h3>
                                <p>${data.description}</p>
                            </div>
                        </a>`;
                });
            });
        }
        loadBlog();

        // Particle Animation Script (Your Original)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); }
        function init() { particles = []; for(let i=0; i<80; i++) { particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5), vy: (Math.random()-0.5) }); } }
        function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = '#ff2a2a'; particles.forEach(p => { p.x += p.vx; p.y += p.vy; if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1; ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animate); }
        window.addEventListener('resize', resize);
        resize(); animate();
    </script>
</body>
</html>
