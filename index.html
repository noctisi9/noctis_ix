  <style>
    /* RESET AND BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* BACKGROUND ANIMATION */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f00;
    }

    /* SECTION STYLES */
    section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      color: white;
      position: relative;
    }

    .section-content {
      max-width: 1200px;
      width: 100%;
    }

    /* HOME SECTION */
    #home {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    #home h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    #home h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: #f00;
    }

    /* PROJECTS SECTION */
    #projects {
      background: transparent;
    }

    .staircase-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
    }

    .project-box {
      flex: 1;
      height: 400px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 30px;
      color: white;
      text-decoration: none;
    }

    /* Desktop Staircase offsets */
    .project-box:nth-child(1) { background-image: url('/assets/img/img1.1.png'); margin-bottom: 60px; }
    .project-box:nth-child(2) { background-image: url('/assets/img/img1.2.png'); margin-bottom: 40px; }
    .project-box:nth-child(3) { background-image: url('/assets/img/img1.3.png'); margin-bottom: 20px; }
    .project-box:nth-child(4) { background-image: url('/assets/img/img1.4.png'); }

    .project-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(245, 106, 106, 0.4), transparent);
      z-index: 1;
    }

    .project-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(234, 0, 0, 0.9);
    }

    .project-content {
      position: relative;
      z-index: 2;
    }

    .project-box h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #f00;
    }

    /* ABOUT SECTION */
    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .info-box, .form-box {
      background: transparent;
      padding: 30px;
      border-radius: 10px;
      border-left: 3px solid #f00;
    }

    .info-box h2, .form-box h2 {
      color: #f00;
      margin-bottom: 20px;
    }

    .info-box p { margin-bottom: 15px; line-height: 1.6; }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-item i { margin-right: 15px; color: #f00; }

    /* FORM STYLES */
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 5px; color: #f00; }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-bottom: 1px solid #f00;
      color: white;
    }
    .form-group textarea { min-height: 100px; }

    button {
      background: #f00;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover { background: #c00; }

    /* SCROLL DOWN ARROW */
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      animation: bounce 2s infinite;
      cursor: pointer;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
      40% { transform: translateY(-20px) translateX(-50%); }
      60% { transform: translateY(-10px) translateX(-50%); }
    }

    /* LOGIN MODAL */
    .login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .login-content {
      background: rgb(153, 51, 51);
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      border: 1px solid #f00;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      cursor: pointer;
    }

    .login-tabs { display: flex; margin-bottom: 30px; }
    .tab-btn {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      color: white;
      border-bottom: 2px solid #333;
      cursor: pointer;
    }
    .tab-btn.active { border-bottom: 2px solid #f00; color: white; }
    .login-form, .signup-form { display: none; color: white; }
    .login-form.active, .signup-form.active { display: block; }

    /* RESPONSIVE BREAKPOINTS */

    /* Tablet View (max-width: 1024px) */
    @media (max-width: 1024px) {
      .staircase-container {
        gap: 15px;
      }
      .project-box {
        height: 350px;
        margin-bottom: 0 !important; /* Flatten staircase on tablets */
      }
      #home h1 {
        font-size: 3rem;
      }
    }

    /* Mobile View (max-width: 768px) */
    @media (max-width: 768px) {
      nav a {
        margin: 0 10px;
        font-size: 0.85rem;
      }
      #home h1 {
        font-size: 2.2rem;
      }
      .staircase-container {
        flex-direction: column; /* Vertical stack */
      }
      .project-box {
        height: 280px;
        margin-bottom: 20px !important;
        flex: none;
      }
      .two-column {
        grid-template-columns: 1fr; /* Stack About info and Contact form */
      }
      .section-content {
        padding: 0 10px;
      }
      .login-content {
        width: 90%;
        padding: 25px;
      }
    }

    /* Small Mobile (max-width: 480px) */
    @media (max-width: 480px) {
       nav a {
         margin: 0 5px;
       }
       #home h1 {
         font-size: 1.8rem;
       }
       section {
         padding: 60px 15px;
       }
    }
  </style>
</head>

  <script>
  // 1. FIREBASE CONFIGURATION
  const firebaseConfig = {
    apiKey: "AIzaSyCechk_U54bJCdsi3CY1B8HueeQXFeEveE",
    authDomain: "noctis-i9.firebaseapp.com",
    projectId: "noctis-i9",
    storageBucket: "noctis-i9.firebasestorage.app",
    messagingSenderId: "32989428853",
    appId: "1:32989428853:web:49597558fc6d6dc3598c3c",

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // 2. AUTHENTICATION LOGIC
  document.getElementById('google-login-btn').onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();

  document.getElementById('signupForm').onsubmit = (e) => {

    auth.createUserWithEmailAndPassword(email, pass)

  };

  document.getElementById('loginForm').onsubmit = (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPassword').value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(() => {
        closeModal();
      }).catch((error) => alert(error.message));
  };

  // 3. MODAL & TAB CONTROL
  function openModal() { document.getElementById('loginModal').style.display = 'flex'; }
  function closeModal() { document.getElementById('loginModal').style.display = 'none'; }
  
  function openTab(tabName) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.login-form, .signup-form').forEach(form => form.classList.remove('active'));
    
    const tabs = document.querySelectorAll('.tab-btn');
    const activeBtn = (tabName === 'login') ? tabs[0] : tabs[1];
    if(activeBtn) activeBtn.classList.add('active');
    document.getElementById(tabName + 'Form').classList.add('active');
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      setTimeout(openModal, 4000); 
    } else {
      closeModal();
    }
  });

  // 4. BACKGROUND ANIMATION LOGIC
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  const particleCount = 80;
  let mouseX = window.innerWidth / 2;
  let mouseY = window.innerHeight / 2;

  function setCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 1,
        speedY: (Math.random() - 0.5) * 1,
        color: `rgba(${Math.floor(Math.random() * 100 + 155)}, 0, 0, ${Math.random() * 0.7 + 0.1})`
      });
    }
  }

  window.addEventListener('resize', () => {
    setCanvasSize();
    initParticles();
  });

  window.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((particle) => {
      particle.x += particle.speedX;
      particle.y += particle.speedY;
      if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
      if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
      
      ctx.fillStyle = particle.color;
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
      ctx.fill();
      
      const dist = Math.sqrt(Math.pow(particle.x - mouseX, 2) + Math.pow(particle.y - mouseY, 2));
      if (dist < 150) {
        ctx.strokeStyle = particle.color;
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.moveTo(particle.x, particle.y);
        ctx.lineTo(mouseX, mouseY);
        ctx.stroke();
      }
    });
    requestAnimationFrame(animate);
  }

  setCanvasSize();
  initParticles();
  animate();
</script>
