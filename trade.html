<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noctis IX | iTRADE XXIV</title>
    <style>
        :root { --primary-color: #ff2a2a; --secondary-color: #111111; --text-color: #f0f0f0; }
        body { background-color: var(--secondary-color); color: var(--text-color); font-family: 'Segoe UI', sans-serif; padding: 4rem 2rem; }
        
        .nav-back { position: fixed; top: 20px; left: 20px; color: var(--primary-color); text-decoration: none; border: 1px solid var(--primary-color); padding: 5px 15px; border-radius: 5px; background: rgba(0,0,0,0.5); z-index: 1000; }
        
        header { text-align: center; margin-bottom: 3rem; }
        h1 { color: var(--primary-color); font-size: 3em; }
        .clock { font-size: 1.5em; color: #888; margin-top: 10px; }

        .trade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 10px; border-top: 2px solid var(--primary-color); margin-bottom: 20px; }
        
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #333; color: white; border-radius: 5px; }
        button { background: var(--primary-color); color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        
        @media (max-width: 768px) { .trade-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <a href="index.html" class="nav-back">‚Üê Back to Home</a>
    <header>
        <h1>iTRADE XXIV</h1>
        <div id="digital-clock" class="clock">00:00:00</div>
    </header>

    <div class="trade-grid">
        <section>
            <div class="card">
                <h2>Log New Trade</h2>
                <form id="trade-form">
                    <input type="text" id="title" placeholder="Asset (e.g. BTC/USD)" required>
                    <textarea id="desc" placeholder="Analysis..." required></textarea>
                    <button type="submit">Post Idea</button>
                </form>
            </div>
        </section>

        <section id="feed">
            <h2>Recent Ideas</h2>
            <div id="trade-ideas-list">
                </div>
        </section>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('digital-clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        document.getElementById('trade-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const list = document.getElementById('trade-ideas-list');
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<h3>${document.getElementById('title').value}</h3><p>${document.getElementById('desc').value}</p><small>${new Date().toLocaleString()}</small>`;
            list.prepend(div);
            e.target.reset();
        });
    </script>
</body>
</html>
