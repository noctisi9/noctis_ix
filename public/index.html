  <style>
    /* RESET AND BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* BACKGROUND ANIMATION */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f00;
    }

    /* SECTION STYLES */
    section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      color: white;
      position: relative;
    }

    .section-content {
      max-width: 1200px;
      width: 100%;
    }

    /* HOME SECTION */

      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

      font-size: 4rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    #home h1::after {

      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);

      height: 3px;

    .staircase-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
    }

    .project-box {
      flex: 1;
      height: 400px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;

    .project-box:nth-child(2) {

      margin-bottom: 20px;
    }
    .project-box:nth-child(4) {
      background-image: url('/assets/img/img1.4.png');
    }

    .project-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(245, 106, 106, 0.4), transparent);
      z-index: 1;
    }

    .project-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(234, 0, 0, 0.9);
    }

    .project-content {
      position: relative;
      z-index: 2;
    }

    .project-box h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #f00;
    }

    /* ABOUT SECTION (TWO COLUMN LAYOUT) */
    #about {
      background: transparent;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .info-box, .form-box {
      background: transparent;
      padding: 30px;
      border-radius: 10px;
      border-left: 3px solid #f00;
    }

    .info-box h2, .form-box h2 {
      color: #f00;
      margin-bottom: 20px;
    }

    .info-box p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-item i {
      margin-right: 15px;
      color: #f00;
    }

    /* FORM STYLES */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #f00;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-bottom: 1px solid #f00;
      color: white;
    }

    .form-group textarea {
      min-height: 100px;
    }

    button {
      background: #f00;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover {
      background: #c00;
    }

    /* SCROLL DOWN ARROW */
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      animation: bounce 2s infinite;
      cursor: pointer;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-20px) translateX(-50%);
      }
      60% {
        transform: translateY(-10px) translateX(-50%);
      }
    }

    /* LOGIN POPUP */
    .login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .login-content {
      background: rgb(153, 51, 51);
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      border: 1px solid #f00;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      cursor: pointer;
    }

    .login-tabs {
      display: flex;
      margin-bottom: 30px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      color: white;
      border-bottom: 2px solid #333;
      cursor: pointer;
    }

    .tab-btn.active {
      border-bottom: 2px solid #f00;
      color: rgb(255, 255, 255);
    }

    .login-form, .signup-form {
      display: none;
      color: rgb(255, 255, 255);
    }

    .login-form.active, .signup-form.active {
      display: block;
    }
  </style>
</head>

  <script>
    // PARTICLE ENGINE - UNTOUCHED AS REQUESTED
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    let particles = [];
    const particleCount = 80;

    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 3 + 1,
          speedX: (Math.random() - 0.5) * 1,
          speedY: (Math.random() - 0.5) * 1,
          color: `rgba(${Math.floor(Math.random() * 100 + 155)}, 
                         ${Math.floor(Math.random() * 50)}, 
                         ${Math.floor(Math.random() * 50)}, 
                         ${Math.random() * 0.7 + 0.1})`
        });
      }
    }

    initParticles();

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        particle.x += particle.speedX;
        particle.y += particle.speedY;
        if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
        
        const glow = ctx.createRadialGradient(particle.x, particle.y, 0, particle.x, particle.y, particle.size * 3);
        glow.addColorStop(0, particle.color);
        glow.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = glow;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size * 3, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = particle.color;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
        
        const distanceToMouse = Math.sqrt(Math.pow(particle.x - mouseX, 2) + Math.pow(particle.y - mouseY, 2));
        if (distanceToMouse < 200) {
          ctx.strokeStyle = particle.color;
          ctx.lineWidth = particle.size / 2;
          ctx.beginPath();
          ctx.moveTo(particle.x, particle.y);
          ctx.lineTo(mouseX, mouseY);
          ctx.stroke();
        }
        
        for (let j = index + 1; j < particles.length; j++) {
          const otherParticle = particles[j];
          const distance = Math.sqrt(Math.pow(particle.x - otherParticle.x, 2) + Math.pow(particle.y - otherParticle.y, 2));
          if (distance < 150) {
            const opacity = 1 - distance/150;
            ctx.strokeStyle = `rgba(200, 50, 50, ${opacity * 0.3})`;
            ctx.lineWidth = particle.size / 4 * opacity;
            ctx.beginPath();
            ctx.moveTo(particle.x, particle.y);
            ctx.lineTo(otherParticle.x, otherParticle.y);
            ctx.stroke();
          }
        }
      });
      requestAnimationFrame(animate);
    }

    animate();

    function openModal() { document.getElementById('loginModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('loginModal').style.display = 'none'; }
    function openTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.login-form, .signup-form').forEach(form => form.classList.remove('active'));
      document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
      document.getElementById(tabName + 'Form').classList.add('active');
    }
    setTimeout(openModal, 2000);
  </script>
